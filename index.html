<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links --> 
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
</head>
<body class="bg">
    
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
              type="search"
              class="input_search"
              placeholder="Nome ou Número"
              required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="images/pokedex.png" alt="pokédex" class="pokedex">

    </main>
    
    <h1 class="autor">Faria</h1>

    <h1 class="título">Como funciona?</h1>
    <h2 class="tutorial">Na caixa de texto você pode digitar o nome do pokemon ou seu id.<br>Também é possível ver pokemons pelos botões Anterior e Próximo.</h2>
    <h2 class="github">Link do projeto no <a href="https://github.com/FariaDev/pokedex" target="_blank" rel="external">Github</a>.</h2>
</body>
</html>
